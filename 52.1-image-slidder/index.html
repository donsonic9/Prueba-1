<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Sololearn</title>
</head>
<body>

    <h2> En esta lección de JavaScript, creamos un image slider</h2>

    <!-- Este HTML incluye una imagen para iniciar y dos botones. -->
    <!-- De a poco vamos rellenando el HTML; -->
    <div>
        <!-- añadimos los metodos de eventos -->
        <button onclick="prev()"> Prev </button>
        <img id="slider" src="http://www.sololearn.com/uploads/slider/1.jpg" width="400px" height="200px">
        <button onclick="next()"> Next </button>
    </div>
    

    <script src="img.slider.js" type="text/javascript"></script>
</body>
</html>
