    <script>
        class Add {
            constructor(...words) {
                this.words = words;
            }

            print() {
                let sum = "$";
                
                for (let i of (this.words)) {
                    sum += (`${i}$`);
                }
                console.log(sum);
            }
        }

        var x = new Add ("hehe","hoho","haha");

        x.print();

    </script>
